<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>checkout page</title>
</head>
<body>
<center>
    <form method="post" action="checkout"  th:object="${request}">
          <label for="orderAmount">Order Amount:</label><br>
        <input type="text" id="orderAmount" name="orderAmount" th:field="*{orderAmount}"><br>
        <label for="orderCurrency">Order Currency:</label><br>
        <input type="text" id="orderCurrency" name="orderCurrency" th:field="*{orderCurrency}"><br>
        <label for="orderNote">Order Note:</label><br>
        <input type="text" id="orderNote" name="orderNote" th:field="*{orderNote}"><br>
        <label for="customerName">Customer Name:</label><br>
        <input type="text" id="customerName" name="customerName" th:field="*{customerDetails.customerName}"><br>
        <label for="customerEmail">Customer Email:</label><br>
        <input type="text" id="customerEmail" name="customerEmail" th:field="*{customerDetails.customerEmail}"><br>
        <label for="customerPhone">Customer Phone:</label><br>
        <input type="text" id="customerPhone" name="customerPhone" th:field="*{customerDetails.customerPhone}"><br>
        <br>
        <input type="submit" value="Submit">

    </form>
</center>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
